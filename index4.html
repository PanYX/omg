<!DOCTYPE html>
<html>
<head>
	<title>test html</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#canvas {
			margin: 0;
			background-color: #fff;
		}
	</style>
</head>
<body>
<div id="fps"></div>
<div class="container">
		<canvas id="canvas"></canvas>
</div>
<script src="./lcl.min.js"></script>
<script>
	var world = new LCL();
	var stage = world.init({
		element: document.getElementById('canvas'),
		width: document.body.clientWidth,
		height: document.body.clientHeight,
		enableGlobalTranslate: true
	});

	function createArc() {
		stage.addChild(
			world.arc({
				x: Math.random()*document.body.clientWidth,
				y: Math.random()*document.body.clientHeight,
				radius: Math.random()*20,
				color: '#'+(~~(Math.random()*(1<<24))).toString(16),
				type: 'fill'
			}).config({
				drag: true,
				changeIndex: true
			})
		);
	}	
	for(var i = 0;i < 2000; i++) {createArc();}
	stage.show();

</script>
</body>
</html>
