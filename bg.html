<!DOCTYPE html>
<html>
<head>
	<title>test html</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#canvas {
			margin: 0;
			background-color: #ccc;
		}

	</style>
</head>
<body>
<div id="fps"></div>
<div class="container">
		<canvas id="canvas"></canvas>
</div>
<script src="./omg.min.js"></script>
<script>
	var world = omg({
		element: document.getElementById('canvas'),
		width: 500,
		height: 500,
		enableGlobalTranslate: true
	});

	var bg = world.rectangle({
		x: 50,
		y: 50,
		width: 400,
		height: 400,
		zindex: -1,
		color: 'red'
	}).config({
		bg: true,
		fixed: true
	});

	var rect1 = world.rectangle({
		x: 50,
		y: 200,
		width: 100,
		height: 100,
		zindex: 2,
		color: 'green'
	}).config({
		drag: true
	});

	var rect2 = world.rectangle({
		x: 200,
		y: 50,
		width: 80,
		height: 80,
		zindex: 2,
		color: 'yellow'
	}).config({
		drag: true
	});

	world.addChild([bg, rect1, rect2]);

	world.show();

</script>
</body>
</html>
