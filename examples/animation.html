<!DOCTYPE html>
<html>
<head>
	<title>test html</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#canvas {
			margin: 0;
			background-color: #fff;
		}

	</style>
</head>
<body>
<div id="fps"></div>
<div class="container">
		<canvas id="canvas"></canvas>
</div>
<script src="./omg.min.js"></script>
<script>
	var world = omg({
		element: document.getElementById('canvas'),
		width: document.body.clientWidth,
		height: document.body.clientHeight,
		enableGlobalTranslate: false
	});

	var rect1 = world.rectangle({
		x: 200,
		y: 500,
		width: 100,
		height: 100,
		zindex: 2,
		color: '#ef8376'
	}).on('mouseenter', function(cur) {
		move(cur, 500);
  });
  var rect2 = world.rectangle({
		x: 200,
		y: 500,
		width: 100,
		height: 100,
		zindex: 2,
		color: '#ef5412'
	}).on('mouseenter', function(cur) {
		move(cur, 0);
  });

  function move(cur, delay) {
  	cur.animateTo({
			x: 800,
			y: 200,
			width: 200,
			height: 200
		}, {
			easing: 'bounceOut',
			duration: 300,
			delay: delay,
			onFinish: function() {
				setTimeout(function() {
					cur.animateTo({
						x: 200,
						y: 500,
						width: 100,
						height: 100
					}, {
						easing: 'bounceOut',
						duration: 300,
					})
				}, 1000);
			}
		});
  }

	world.addChild([rect1, rect2]);

	world.show();

</script>
</body>
</html>
