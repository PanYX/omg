<!DOCTYPE html>
<html>
<head>
  <title>omg.js | Scale</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #canvas {
      margin: 0;
    }

  </style>
</head>
<body>
<div class="container">
    <canvas id="canvas"></canvas>
</div>
<script src="./omg.min.js"></script>
<script>
  var world = omg({
    element: document.getElementById('canvas'),
    width: document.body.clientWidth,
    height: document.body.clientHeight,
    enableGlobalTranslate: true,
    enableGlobalScale: false
  });

  world.init();

  var group = world.group({
    x: 100,
    y: 100,
    width: 200,
    height: 210,
    background: {
      color: '#000'
    },
    autoSize: {
      padding: 10
    },
    zindex: 10
  });

  world.addChild(group);

  var childs = [];
  for(var i = 0;i < 5; i++) {
    var child = world.rectangle({
      x: 10,
      y: 40 * i + 10,
      width: 180,
      height: 30,
      color: '#bbb'
    }).on('mouseenter', function(cur) {
      cur.color = '#ccc';
      world.redraw();
    }).on('mouseleave', function(cur) {
      cur.color = '#bbb';
      world.redraw();
    });
    childs.push(child);
  }
  group.add(childs);

  var button = world.arc({
    x: 198,
    y: 380,
    radius: 20,
    style: 'fill',
    color: '#000'
  }).on('mouseenter', function(cur) {
    cur.color = '#222';
    world.element.style.cursor = 'pointer';
    world.redraw();
  }).on('mouseleave', function(cur) {
    cur.color = '#000';
    world.element.style.cursor = 'default';
    world.redraw();
  }).on('mousedown', function(cur) {
    if(group.width === 200 && !world.animating) {
      group.animateTo({
        width: 400
      }, {
        easing: 'quintInOut',
        duration: 300
      });
      group.children.forEach(function(child, i) {
        child.animateTo({
          width: 380
        }, {
          easing: 'quintInOut',
          duration: 300,
          delay: 50 * (i + 1)
        });
      });
    } else if(group.width === 400 && !world.animating) {
      group.children.forEach(function(child, i) {
        child.animateTo({
          width: 180
        }, {
          easing: 'quintInOut',
          duration: 300,
          delay: 50 * (5 - i)
        });
      });
      group.animateTo({
        width: 200
      }, {
        easing: 'quintInOut',
        duration: 300,
        delay: 50 * 5
      });
    }
  });

  var text = world.text({
		x: 135,
		y: 40,
		width: 150,
		height: 40,
		fontSize: 20,
		text: 'Click the circle',
		color: '#000'
	}).config({
		fixed: true,
		bg: true
  });

  world.addChild([button, text]);
  world.show();

</script>
</body>
</html>
