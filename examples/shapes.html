<!DOCTYPE html>
<html>
<head>
	<title>test html</title>
	<style>
		#fps {
			position: absolute;
			top: 3px;
			left: 394px;
		}
		#canvas {
			background-color: #ccc;
		}
		.drag li {
			list-style: none;
			width: 200px;
			height: 40px;
			background-color: #ef8376;
		}
	</style>
</head>
<body>
<div id="fps"></div>
<div class="container">
		<canvas id="canvas"></canvas>
</div>
<ul class="drag">
	<li id="dg" draggable="true">Drag</li>
</ul>
<script src="../dist/lcl.js"></script>
<script>
  var flag;

	var start = document.getElementById('start');
	var stop = document.getElementById('stop');
	var world = new LCL();
	var stage = world.init({
		element: document.getElementById('canvas'),
		width: 500,
		height: 500,
		enableGlobalTranslate: true
	});

	//stage.scaleCanvas(true);

	var line = world.line({
		matrix: [
		{x: 10,y: 180}, 
		{x: 40,y: 50}, 
		{x: 80,y: 180}, 
		{x: 90,y: 80},
		{x: 110,y: 100}, 
		{x: 140,y: 50},
		{x: 260,y: 180}
		],
		lineWidth: 2,
		strokeColor: '#ef8376',
		dash: [3, 3]
	});

	var arca = world.arc({
		x: 130,
		y: 380,
		radius: 100,
		startAngle: -45,
		endAngle: 45,
		color: '#e1a376',
		style: 'fill',
		easingType: 'easeInOutQuint'
	}).config({
		drag: false,
		changeIndex: true
	}).on('mouseenter', function() {
		arca.radius = 130;
		stage.redraw();
	}).on('mouseleave', function() {
		arca.radius = 100;
		stage.redraw();
	});

	var arcb = world.arc({
		x: 130,
		y: 380,
		radius: 100,
		startAngle: 45,
		endAngle: 165,
		color: '#512854',
		style: 'fill',
		easingType: 'easeInOutQuint'
	}).config({
		drag: false,
		changeIndex: true
	}).on('mouseenter', function() {
		arcb.radius = 130;
		stage.redraw();
	}).on('mouseleave', function() {
		arcb.radius = 100;
		stage.redraw();
	});

	var arcc = world.arc({
		x: 130,
		y: 380,
		radius: 100,
		startAngle: 165,
		endAngle: -45,
		color: '#fd8915',
		style: 'fill',
		easingType: 'easeInOutQuint'
	}).config({
		drag: false,
		changeIndex: true
	}).on('mouseenter', function() {
		arcc.radius = 130;
		stage.redraw();
	}).on('mouseleave', function() {
		arcc.radius = 100;
		stage.redraw();
	});

	var image = world.image({
		startX: 0,
		startY: 0,
		width: 800,
		height: 500,
		src: './img/timg.jpg'
	}).config({
		bg: true,
		fixed: true
	});

	var text = world.text({
		startX: 300,
		startY: 40,
		width: 150,
		height: 40,
		paddingTop: 8, //text padding top
		center: true, 
		backgroundColor: 'blue', // optional
		font: 'italic bold 20px arial,sans-serif',
		text: 'Hello World',
		color: '#fff',
		type: 'fill'
	}).config({
		fixed: true,
		bg: true
	});

	var image3 = world.image({
		startX: 200,
		startY: 200,
		width: 97,
		height: 110,
		sliceX: 5,
		sliceY: 0,
		sliceWidth: 97,
		sliceHeight: 110,
		src: './img/action.png'
	}).on('mousedown', function() {
		console.log('image3');
	}).config({
		drag: true,
		changeIndex: true
	});

	var arc = world.arc({
		x: 400,
		y: 400,
		radius: 30,
		color: 'rgba(255, 255, 255, 0.5)',
		style: 'fill'
	}).on('mouseenter', function() {
		world.element.style.cursor = 'pointer';
	}).on('mouseleave', function() {
		world.element.style.cursor = 'default';
	}).on('dragend', function() {
		arc.moveX = 0;
		arc.moveY = 0;
		stage.redraw();
	}).config({
		drag: true,
		changeIndex: true,
		fixed: true
	});

	var arc2 = world.arc({
		x: 400,
		y: 400,
		radius: 80,
		color: 'rgba(255, 255, 255, 0.8)',
		style: 'stroke'
	}).config({
		fixed: true,
		bg: true
	});

	stage.addChild(image);
	stage.addChild(text);
	stage.addChild(image3);
	stage.addChild(arc2);
	stage.addChild(arc);
	stage.addChild(line);
	stage.addChild(arca);
	stage.addChild(arcb);
	stage.addChild(arcc);

	stage.show();

	// drag and drop

	var dg = document.getElementById('dg');
	dg.onselectstart = function() {
    return false;
  };
  dg.ondragstart = function(ev) {
    ev.dataTransfer.effectAllowed = "move";
    //ev.dataTransfer.setData("text", ev.target.innerHTML);
    ev.dataTransfer.setDragImage(ev.target, 0, 0);
    return true;
  };

  world.element.ondragover = function(e) {
  	e.preventDefault();
  	var x = world._event.getPos(e).x;
  	var y = world._event.getPos(e).y;
  	var which = world._objects.filter(function(item) {
  		return item.isPointInner(x, y);
  	});
  	if(which.length > 0 ) {
  		which[0].fillColor = '#000';
  		stage.redraw();
  	}
  }

  world.element.ondrop = function(ev) {
  	var x = world._event.getPos(ev).x;
  	var y = world._event.getPos(ev).y;
  	var width = Math.random()*300;
    var a = world.rectangle({
			startX: x,
			startY: y,
			width: width,
			height: width,
			fillColor: '#'+(~~(Math.random()*(1<<24))).toString(16)
		}).on('mousedown', function() {
			console.log('click a');
		}).on('mouseenter', function() {
			a.fillColor = '#'+(~~(Math.random()*(1<<24))).toString(16);
			stage.redraw();
		}).on('mouseleave', function() {
			a.fillColor = '#'+(~~(Math.random()*(1<<24))).toString(16);
			stage.redraw();
		}).config({
			drag: true,
			changeIndex: true
		});

    stage.addChild(a);

		stage.redraw();
    return false;
	};

</script>
</body>
</html>
